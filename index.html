<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectuur & Interieur Ontwerp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ontwerp je droomruimte</h1>
        <p>Maak architectuurmodellen en vind interieurinspiratie</p>
    </header>

    <section id="design-tool">
        <h2>Ontwerptool</h2>
        <div id="canvas-container"></div>
    </section>

    <section id="inspiration">
        <h2>Inspiratie</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Modern" alt="Modern Interieur">
                <p>Modern</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Scandinavisch" alt="Scandinavisch Interieur">
                <p>Scandinavisch</p>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text= Klassiek" alt="Klassiek Interieur">
                <p>Klassiek</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
