<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectuur & Interieur Ontwerp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ontwerp je droomruimte</h1>
        <p>Maak architectuurmodellen en vind interieurinspiratie</p>
    </header>

    <section id="design-tool">
        <h2>Ontwerptool</h2>
        <div id="controls">
            <button onclick="addWall()">Muur toevoegen</button>
            <button onclick="addDoor()">Deur toevoegen</button>
            <button onclick="addFurniture()">Stoel toevoegen</button>
            <button onclick="saveDesign()">Ontwerp opslaan</button>
            <button onclick="explodeMesh()">Explode Mesh</button>
            <button onclick="resetScene()">Reset</button>
        </div>
        <div id="color-ui">
            <h3>Geselecteerd object: <span id="selected-object">Geen</span></h3>
            <label for="color-picker">Kies een kleur:</label>
            <input type="color" id="color-picker" onchange="changeColor()">
        </div>
        <div id="canvas-container"></div>
    </section>

    <section id="inspiration">
        <h2>Inspiratie</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Modern Interieur">
                <p>Modern</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1618221195710-dd2dabb59bd5" alt="Scandinavisch Interieur">
                <p>Scandinavisch</p>
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1600210492493-0946911123ea" alt="Klassiek Interieur">
                <p>Klassiek</p>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
